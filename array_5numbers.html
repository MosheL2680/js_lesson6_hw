    <script>
        let numberList = [31, 27, 47, 19, 35]
        let max = Math.max(...numberList);
        let min = Math.min(...numberList);
        let numbersAdded = numberList.reduce((accumulator, currentValue) => accumulator + currentValue, 0);

        console.log("new array", numberList);
        console.log("array reversed", numberList.reverse());
        console.log("array length is", numberList.length);
        console.log("numbers added", numbersAdded);
        console.log("highest number is", max);
        console.log("lowest number is", min);

    </script>
