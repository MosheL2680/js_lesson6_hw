    <script>
        let xTurn = true
        function play(e) {
            if (e.target.innerText == "-") {
                e.target.innerText = xTurn ? "X" : "O";
                divTurn.innerHTML = `now it's ${xTurn ? "O" : "X"} turn`;
                xTurn = !xTurn;
            }
        }
