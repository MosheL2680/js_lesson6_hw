<h2>timer button changing colors</h2>
    <div id="d1">
        <button id="b1" onclick="stopStart()">stop/start</button>
    </div>
    <script>
        let counter = 0
        let colorRgb = 1
        let colorRgb2 = 90
        let colorRgb3 = 200

        let working = true
        let worker = setInterval(timerCount, 100)

        function timerCount() {
            counter++
            console.log(counter);
            b1.style.backgroundColor = `rgba(${colorRgb2}, ${colorRgb}, ${colorRgb3})`
            colorRgb += 10
            if (colorRgb >= 255) colorRgb = !colorRgb
            if (colorRgb >= 255) colorRgb2 = !colorRgb2
            if (colorRgb >= 255) colorRgb3 = !colorRgb3

        }
        function stopStart() {
            if (working) {
                clearInterval(worker)
                console.log("timer stopped!");
            } else {
                worker = setInterval(timerCount, 100)
                console.log("timer started!");
            } working = !working
        }
    </script>
